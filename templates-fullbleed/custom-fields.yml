# TRMNL Fullscreen Google Photos Plugin ‚Äî Custom Fields
# For distraction-free, fullscreen photo display (no metadata, no captions)
# Dev Documentation: https://help.usetrmnl.com/en/articles/10513740-custom-plugin-form-builder

# ‚ÑπÔ∏è Use this polling URL for adaptive background support:
# polling_url: https://trmnl-google-photos.gohk.xyz/api/photo?album_url={{ shared_album_url }}&enable_caching={{ enable_caching }}&adaptive_background={{ adaptive_background }}

- keyname: author_bio
  name: About This Plugin
  field_type: author_bio
  category: images,personal
  description: |
    <strong>TRMNL Fullscreen Google Photos</strong> displays your Google Photos shared album in a clean, immersive, fullscreen layout ‚Äî no captions, no metadata, just your photos edge to edge.
    <br><br>
    <strong>How It Works:</strong><br>
    1. Create a shared album in Google Photos<br>
    2. Copy the shared album link<br>
    3. Paste it below<br>
    4. Enjoy a new random photo every hour or day (based on your TRMNL refresh settings)
    <br><br>
    <strong>Features:</strong><br>
    üñºÔ∏è Fullscreen, distraction-free photo display<br>
    üåà Adaptive background color based on image being displayed (optional)<br>
    ‚ö° Fast loading with optional caching<br>
    üîí No sign-in, no tracking, privacy-first
  github_url: https://github.com/hossain-khan/trmnl-google-photos-plugin
  learn_more_url: https://hossain-khan.github.io/trmnl-google-photos-plugin/
  email_address: trmnl@hossain.dev
- keyname: shared_album_url
  field_type: url
  name: Google Photos Shared Album URL
  description: "Paste your Google Photos shared album link (e.g., https://photos.app.goo.gl/ABC123)"
  placeholder: "https://photos.app.goo.gl/..."
  default: ""
  optional: false
  help_text: "To create a shared album: Google Photos ‚Üí Create ‚Üí Shared Album ‚Üí Get Link. Make sure link sharing is enabled. Leave blank to see a demo photo."
- keyname: enable_caching
  field_type: boolean
  default: true
  optional: true
  name: Enable Performance Caching
  description: "Cache photo info for faster loading (recommended)"
  help_text: "When enabled, the plugin remembers your album's photos for 1 hour for instant loading. No actual photos are stored. Disable for always-fresh photos (slower)."
- keyname: adaptive_background
  field_type: boolean
  default: false
  optional: true
  name: Adaptive Background (Recommended)
  description: "Match background color to photo edge for seamless display"
  help_text: "When enabled, the background shade adapts to each photo for a more immersive look. Adds ~100-200ms to loading. Disable for pure white background."
