# This file contains custom fields for the TRMNL Google Photos Shared Album Plugin
# Dev Documentation: https://help.usetrmnl.com/en/articles/10513740-custom-plugin-form-builder
- keyname: author_bio
  name: About This Plugin
  field_type: author_bio
  category: images,personal
  description: |
    Google Photos Shared Album brings your cherished memories to your TRMNL device by displaying random photos from your Google Photos shared albums ‚Äî no authentication required.
    <br><br>
    <strong>How It Works:</strong><br>
    1. Create a shared album in Google Photos<br>
    2. Copy the shared album link<br>
    3. Paste it into the plugin settings<br>
    4. Photos automatically appear on your TRMNL device<br>
    5. New random photo displayed every hour or day based on your refresh configuration
    <br><br>
    <strong>Features:</strong><br>
    üì∏ Random photo selection from your shared albums<br>
    ‚è∞ Automatic refresh with new random photos<br>
    üé® Four optimized layouts for all TRMNL device sizes<br>
    üì± Responsive design across all e-ink displays<br>
    üñºÔ∏è Display photo metadata
    <br><br>
    <strong>Privacy-First Design:</strong> This plugin prioritizes your privacy‚Äîno OAuth or Google account linking required. No cookies, no tracking, no personal data retention. 
  github_url: https://github.com/hossain-khan/trmnl-google-photos-plugin
  learn_more_url: https://hossain-khan.github.io/trmnl-google-photos-plugin/
  email_address: trmnl@hossain.dev
- keyname: shared_album_url
  field_type: url
  name: Google Photos Shared Album URL
  description: "Paste your Google Photos shared album link (e.g., https://photos.app.goo.gl/ABC123)"
  placeholder: "https://photos.app.goo.gl/..."
  default: ""
  optional: true
  help_text: To create a shared album, open Google Photos ‚Üí Create ‚Üí Shared Album ‚Üí Get Link. Ensure link sharing is enabled. Leave blank to see a demo photo.
- keyname: custom_title
  field_type: string
  name: Display Name
  description: "Custom name to show in the title bar (optional)"
  placeholder: "My Google Photos"
  default: ""
  optional: true
  help_text: This name appears in the plugin's title bar. Leave blank to use the plugin name (Google Photos Shared Album).
- keyname: show_year
  field_type: boolean
  default: true
  optional: true
  name: Show Photo Year
  description: "Display the photo year in the bottom right corner"
  help_text: When enabled, the year from the photo's date appears in the bottom right corner with a white stroke for visibility. Disable if you prefer a cleaner photo display.
- keyname: show_metadata
  field_type: boolean
  default: true
  optional: true
  name: Show Photo Metadata
  description: "Display photo date, resolution, and count in the title bar"
  help_text: When enabled, shows photo metadata in the title bar (e.g., '2 years ago ‚Ä¢ 12MP ‚Ä¢ 142 photos'). When disabled, only shows photo count as a separate badge for a minimal display.
- keyname: enable_caching
  field_type: boolean
  default: true
  optional: true
  name: Enable Performance Caching
  description: "Cache album metadata for faster loading (recommended for most users)"
  help_text: When enabled, album metadata (photo URLs) is cached for 1 hour to improve performance by 80%. Your photos are never stored‚Äîonly the list of photo URLs is temporarily cached. Disable this to ensure zero data is stored anywhere along the process‚Äîevery request will fetch fresh data directly from Google Photos (slower loading 2-3 seconds vs 100ms, but maximum privacy guaranteed).
