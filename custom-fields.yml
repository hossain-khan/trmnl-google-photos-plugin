- keyname: shared_album_url
  field_type: url
  name: Google Photos Shared Album URL
  description: "Paste your Google Photos shared album link (e.g., https://photos.app.goo.gl/ABC123)"
  placeholder: "https://photos.app.goo.gl/..."
  default: ""
  optional: true
  help_text: To create a shared album, open Google Photos â†’ Create â†’ Shared Album â†’ Get Link. Ensure link sharing is enabled. Leave blank to see a demo photo.
- keyname: custom_title
  field_type: string
  name: Display Name
  description: "Custom name to show in the title bar (optional)"
  placeholder: "My Google Photos"
  default: ""
  optional: true
  help_text: This name appears in the plugin's title bar. Leave blank to use the plugin name (Google Photos Shared Album).
- keyname: show_year
