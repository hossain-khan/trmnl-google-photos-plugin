uuid: PLACEHOLDER_UUID  # TRMNL will generate this upon plugin submission
name: Google Photos Shared Album
author: Hossain Khan
author_email: hossain.khan@gmail.com
homepage: https://github.com/hossain-khan/trmnl-google-photos-plugin
description: Display random photos from your Google Photos shared albums on TRMNL
markup_version: 1
strategy: polling  # TRMNL polls Cloudflare Worker for JSON photo data
refresh_frequency: 3600  # 1 hour (will fetch new random photo hourly)

# Polling URL - TRMNL will call this endpoint with form field values
polling_url: https://trmnl-google-photos.hk-c91.workers.dev/api/photo?album_url={{ shared_album_url }}
polling_verb: GET
polling_headers: ""  # No custom headers needed

# Custom form fields for user configuration
form_fields:
  - name: shared_album_url
    type: text
    label: Google Photos Shared Album URL
    description: "Paste your Google Photos shared album link (e.g., https://photos.app.goo.gl/ABC123)"
    required: true
    placeholder: "https://photos.app.goo.gl/..."
  - name: instance_name
    type: text
    label: Display Name
    description: "Name to show in the title bar (optional)"
    required: false
    placeholder: "My Photos"
    default: "My Photos"

layouts:
  - name: full
    label: Full Screen
    filename: full.liquid
  - name: half_horizontal
    label: Half Horizontal
    filename: half_horizontal.liquid
  - name: half_vertical
    label: Half Vertical
    filename: half_vertical.liquid
  - name: quadrant
    label: Quadrant
    filename: quadrant.liquid
