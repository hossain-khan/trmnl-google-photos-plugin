uuid: 45ce2102-0b73-47ac-8a32-a1a6ccbcc1c1  # TRMNL will generate this upon plugin submission (Use this to make Webhook API requests.)
name: Google Photos Shared Album
author: Hossain Khan
author_email: trmnl@hossain.dev
homepage: https://hossain-khan.github.io/trmnl-google-photos-plugin/
description: Display random photos from your Google Photos shared albums on TRMNL
markup_version: 1
strategy: polling  # TRMNL polls Cloudflare Worker for JSON photo data
refresh_frequency: 3600  # 1 hour (will fetch new random photo hourly)

# Polling URL - TRMNL will call this endpoint with form field values
polling_url: https://trmnl-google-photos.gohk.xyz/api/photo?album_url={{ shared_album_url }}&adaptive_background={{ adaptive_background }}
polling_verb: GET
polling_headers: ""  # No custom headers needed

# Note: Custom form fields moved to custom-fields.yml for better organization
# See: custom-fields.yml

# Plugin layouts - template files uploaded to TRMNL Markup Editor
# Templates use variables from the JSON API response
layouts:
  - name: full
    label: Full Screen
    filename: full.liquid
  - name: half_horizontal
    label: Half Horizontal
    filename: half_horizontal.liquid
  - name: half_vertical
    label: Half Vertical
    filename: half_vertical.liquid
  - name: quadrant
    label: Quadrant
    filename: quadrant.liquid
